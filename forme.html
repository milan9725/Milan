<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <table border="1" align="center" width="50%">
            <tr>
                <td align="center" colspan="2">
                    <h1>Forme Element</h1>
                </td>
            
            </tr>
            <tr>
                <td><label for="user name">User Name</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="password">password</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="Email">Email</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="Phone Number">Phone Number</label></td>
                <td><input type="tel"></td>
            </tr>
            <tr>
                <td><label for="Age">Age</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="Gender">Gender</label></td>
                <td><input type="radio">Male
                    <input type="radio">female
                    <input type="radio">other
                </td>
            </tr>
            <tr>
                <td><label for="Hobby">Hobby</label></td>
                <td><input type="checkbox">criket <br>
                    <input type="checkbox">traveling <br>
                    <input type="checkbox">dancing <br>
                    <input type="checkbox">singing <br>
                </td>
            </tr>
            <tr>
                <td><label for="Address">Address</label></td>
                <td><textarea name="" id="" cols="20" rows="5"></textarea></td>
            </tr>
            <tr>
                <td><label for="city">city</label></td>
                <td><select name="" id="">
                    <option value=""></option>
                    <option value="">rajkot</option>
                    <option value="">ahmedabad</option>
                    <option value="">amreli</option>
                    <option value="">morbi</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="Education">Education</label></td>
                <td><select name="" id="" multiple>
                    <option value="">10th</option>
                    <option value="">12th</option>
                    <option value="">bca</option>
                    <option value="">mca</option>
                    <option value="">ba</option>
                </select></td>
            </tr>
            <tr>
                  <td><label for="date of birth">date of birth</label></td> 
                  <td><input type="datetime-local"></td>
            </tr>
            <tr>
                <td><label for="date">date</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label for="Week">Week</label></td>
                <td><input type="week"></td>
            </tr>
           <tr>
            <td><label for="range">range</label></td>
            <td><input type="range"></td>
           </tr>

            <tr>
                <td><label for="URL">URL</label></td>
                <td><input type="url" placeholder="Enter url link"></td>

            </tr>
            <tr>
                <td><label for="Disabled">Disabled</label></td>
                <td><input type="Disabled" placeholder="email@gmail.com"></td>
            </tr>
            <tr>
              <td><label for="">Meter</label></td>
              <td><meter id="fuel" min="0" max="100" low="30" high="70" optimum="80" value="70"></td>
              
            </tr>
            <tr>
                <td><label for="Doc">Doc</label></td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td><label for="read only">read only</label></td>
                <td><input type="read only" placeholder="email@gmail.com"></td>
            </tr>
            <tr>
                <td><label for="data list">data list</label></td>
                <td><input type="data list"></td>
            </tr>
            <tr>
                <td><label for=""></label></td>
                <td><input type="submit" name="" id=""></td>
            </tr>
        </table>

    </form>
</body>
</html>
