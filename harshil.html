<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td><label for="Username">Username</label></td>
            <td><input type="text" name="Username" id="Username"></td>
        </tr>
        <tr>
            <td><label for="password">password</label></td>
            <td><input type="password" name="password" id="password"></td>
        </tr>
        <tr>
            <td><label for="email">email</label></td>
            <td><input type="email" name="email" id="email"></td>
        </tr>
        <tr>
            <td><label for="Phone No">Phone No</label></td>
            <td><input type="tel" name="Phone No" id="Phone No"></td>
        </tr>
        <tr>
            <td><label for="Gender">Gender id</label></td>
            <td>male<input type="radio" name="Gender" male>
            female<input type="radio" name="Gender" female>
            other<input type="radio" name="Gender" other>
            </td>
        </tr>
    </table>
</body>
</html>
